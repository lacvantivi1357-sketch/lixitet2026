<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>L√¨ X√¨ 70.0 - Universe Expansion</title>
<style>
    /* =========================================
       1. SYSTEM STYLES (CYBER-UI)
       ========================================= */
    :root {
        --c-main: #00f2ea;
        --c-sec: #ff0050;
        --c-gold: #ffd700;
        --c-bg: #0b0b0b;
        --c-panel: rgba(15, 20, 25, 0.96);
        --font: 'Consolas', 'Courier New', monospace;
    }

    * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

    body {
        margin: 0; overflow: hidden; background: var(--c-bg);
        font-family: var(--font); color: white;
    }

    canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

    /* UI LAYER */
    #ui-layer {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        z-index: 10; pointer-events: none; display: flex; flex-direction: column;
    }

    .interactive { pointer-events: auto; }

    /* HUD */
    #hud {
        display: flex; justify-content: space-between; padding: 15px;
        background: linear-gradient(180deg, rgba(0,0,0,0.8), transparent);
    }
    .hud-box {
        border: 1px solid var(--c-main); padding: 5px 15px;
        border-radius: 4px; background: rgba(0, 50, 50, 0.5);
        display: flex; align-items: center; gap: 10px;
        box-shadow: 0 0 10px rgba(0, 242, 234, 0.2);
    }
    .hud-label { font-size: 0.7rem; color: #aaa; text-transform: uppercase; }
    .hud-val { font-size: 1.2rem; font-weight: bold; color: var(--c-main); }

    /* MENUS & PANELS */
    .panel-overlay {
        position: absolute; inset: 0; background: rgba(0,0,0,0.85);
        display: flex; align-items: center; justify-content: center;
        backdrop-filter: blur(5px); transition: opacity 0.3s;
    }
    .panel {
        background: var(--c-panel); border: 1px solid var(--c-main);
        width: 90%; max-width: 450px; max-height: 85vh;
        display: flex; flex-direction: column; overflow: hidden;
        box-shadow: 0 0 50px rgba(0, 242, 234, 0.1);
        transform: scale(0.95); opacity: 0; transition: 0.3s;
    }
    .panel.open { transform: scale(1); opacity: 1; }

    .panel-header {
        padding: 15px; border-bottom: 1px solid #333;
        display: flex; justify-content: space-between; align-items: center;
        background: rgba(255,255,255,0.05);
    }
    .panel-title { font-size: 1.2rem; font-weight: bold; color: var(--c-gold); text-transform: uppercase; }
    .panel-body { padding: 20px; overflow-y: auto; flex: 1; }
    .panel-footer { padding: 15px; border-top: 1px solid #333; display: flex; gap: 10px; }

    /* BUTTONS */
    .btn {
        background: transparent; border: 1px solid var(--c-main); color: var(--c-main);
        padding: 10px 20px; cursor: pointer; font-family: var(--font); font-weight: bold;
        text-transform: uppercase; flex: 1; transition: 0.2s; position: relative; overflow: hidden;
    }
    .btn:hover { background: var(--c-main); color: #000; box-shadow: 0 0 15px var(--c-main); }
    .btn-red { border-color: var(--c-sec); color: var(--c-sec); }
    .btn-red:hover { background: var(--c-sec); color: #fff; box-shadow: 0 0 15px var(--c-sec); }
    
    /* SKINS GRID */
    .skin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .skin-card {
        border: 1px solid #444; padding: 10px; text-align: center; cursor: pointer;
        transition: 0.2s; background: rgba(0,0,0,0.3);
    }
    .skin-card:hover { border-color: var(--c-gold); background: rgba(255, 215, 0, 0.1); }
    .skin-card.active { border-color: var(--c-main); background: rgba(0, 242, 234, 0.1); box-shadow: inset 0 0 10px rgba(0, 242, 234, 0.2); }
    
    /* ACHIEVEMENTS */
    .ach-item {
        border-bottom: 1px solid #333; padding: 10px 0; display: flex;
        justify-content: space-between; align-items: center; opacity: 0.5;
    }
    .ach-item.unlocked { opacity: 1; color: var(--c-gold); text-shadow: 0 0 5px var(--c-gold); }
    
    /* UTILS */
    .hidden { display: none !important; }
    .text-center { text-align: center; }
    
    /* NOTIFICATION */
    #notify-area {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        display: flex; flex-direction: column; gap: 10px; z-index: 100;
    }
    .toast {
        background: rgba(0,0,0,0.9); border: 1px solid var(--c-gold);
        padding: 10px 20px; color: var(--c-gold); font-weight: bold;
        animation: slideUp 0.3s ease-out; box-shadow: 0 0 20px rgba(255,215,0,0.3);
    }
    @keyframes slideUp { from{transform:translateY(20px);opacity:0} to{transform:translateY(0);opacity:1} }

    /* MENU MAIN */
    #main-menu { text-align: center; }
    .big-logo { font-size: 4rem; margin-bottom: 10px; animation: hover 3s infinite ease-in-out; }
    @keyframes hover { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-15px)} }
</style>
</head>
<body>

    <canvas id="cvs"></canvas>

    <div id="ui-layer">
        
        <div id="hud" class="hidden">
            <div class="hud-box">
                <div><div class="hud-label">TIME</div><div id="ui-time" class="hud-val">60</div></div>
            </div>
            <div class="hud-box" onclick="Game.pause()">
                <div><div class="hud-label">SCORE</div><div id="ui-score" class="hud-val">0</div></div>
            </div>
        </div>

        <div id="screen-menu" class="panel-overlay">
            <div class="panel open" id="main-menu">
                <div class="big-logo">ü™ê</div>
                <h1 style="color:var(--c-main); margin:0; font-size:2.5rem;">L√å X√å 70.0</h1>
                <p style="color:#777; letter-spacing:2px; margin-bottom:30px;">UNIVERSE EXPANSION</p>
                
                <button class="btn" onclick="Game.init()">NEW GAME</button>
                <button class="btn" style="margin-top:10px" onclick="UI.open('skins')">SKINS & SHOP</button>
                <button class="btn" style="margin-top:10px" onclick="UI.open('achievements')">ACHIEVEMENTS</button>
                <button class="btn btn-red" style="margin-top:10px; border-color:#555; color:#555;" onclick="UI.open('admin')">SYSTEM KERNEL</button>
            </div>
        </div>

        <div id="screen-skins" class="panel-overlay hidden">
            <div class="panel open">
                <div class="panel-header">
                    <span class="panel-title">KHO TRANG B·ªä</span>
                    <span id="wallet-val" style="color:var(--c-gold); font-weight:bold;">0ƒë</span>
                </div>
                <div class="panel-body">
                    <div class="skin-grid" id="skin-list"></div>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-red" onclick="UI.close('skins')">BACK</button>
                </div>
            </div>
        </div>

        <div id="screen-achievements" class="panel-overlay hidden">
            <div class="panel open">
                <div class="panel-header"><span class="panel-title">TH√ÄNH T·ª∞U</span></div>
                <div class="panel-body" id="ach-list"></div>
                <div class="panel-footer"><button class="btn btn-red" onclick="UI.close('achievements')">BACK</button></div>
            </div>
        </div>

        <div id="screen-admin" class="panel-overlay hidden">
            <div class="panel open">
                <div class="panel-header"><span class="panel-title">GOD MODE</span></div>
                <div class="panel-body">
                    <div style="margin-bottom:15px;">
                        <label>Password:</label>
                        <input type="password" id="adm-pass" style="width:100%; background:#222; border:1px solid #444; color:#fff; padding:5px;">
                        <button class="btn" style="margin-top:5px; padding:5px;" onclick="Admin.login()">AUTH</button>
                    </div>
                    <div id="adm-controls" class="hidden">
                        <label>Gacha Config (JSON):</label>
                        <textarea id="adm-cfg" style="width:100%; height:150px; background:#111; color:#0f0; font-family:monospace;"></textarea>
                        <div style="margin-top:10px; display:grid; grid-template-columns:1fr 1fr; gap:5px;">
                            <button class="btn" onclick="Admin.setPhys('g', 0.1)">LOW GRAV</button>
                            <button class="btn" onclick="Admin.setPhys('g', 1.0)">HI GRAV</button>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button class="btn" onclick="Admin.save()">SAVE</button>
                    <button class="btn btn-red" onclick="UI.close('admin')">EXIT</button>
                </div>
            </div>
        </div>

        <div id="screen-result" class="panel-overlay hidden">
            <div class="panel open text-center">
                <h1 style="color:var(--c-gold)">MISSION COMPLETE</h1>
                <div style="font-size:3rem; margin:20px 0;">üßß</div>
                <h2 id="res-prize" style="font-size:2.5rem; margin:0; color:var(--c-main)">0ƒë</h2>
                <p>Luck Factor: <span id="res-luck">0</span>%</p>
                <div class="panel-footer">
                    <button class="btn" onclick="location.reload()">SAVE & EXIT</button>
                </div>
            </div>
        </div>

    </div>

    <div id="notify-area"></div>

<script>
/**
 * ============================================================================
 * L√å X√å 70.0 - UNIVERSE EXPANSION ENGINE
 * Author: HCMUTE Student
 * ============================================================================
 */

/* --- 1. CORE UTILS & STORAGE --- */
const Store = {
    get: (k, def) => JSON.parse(localStorage.getItem(k) || JSON.stringify(def)),
    set: (k, v) => localStorage.setItem(k, JSON.stringify(v)),
    // Default Data Schema
    data: {
        money: 0,
        skin: 'default',
        unlockedSkins: ['default'],
        achievements: [], // IDs of unlocked achievements
        stats: { bombs: 0, stars: 0, games: 0 }
    }
};

// Initialize User Data
let User = Store.get('lx70_user', Store.data);
const saveUser = () => Store.set('lx70_user', User);

/* --- 2. ASSETS GENERATOR (PROCEDURAL) --- */
const Assets = {
    // Draw Starfield Background
    drawBG(ctx, w, h, time) {
        ctx.fillStyle = "#050505";
        ctx.fillRect(0, 0, w, h);
        ctx.fillStyle = "#ffffff";
        for(let i=0; i<50; i++) {
            let x = (Math.sin(i * 132.1 + time * 0.05) * w + w) % w;
            let y = (Math.cos(i * 453.2 + time * 0.1) * h + h) % h;
            let s = (Math.sin(time + i) + 2) * 1.5;
            ctx.globalAlpha = Math.random() * 0.5 + 0.3;
            ctx.beginPath(); ctx.arc(x, y, s, 0, Math.PI*2); ctx.fill();
        }
        ctx.globalAlpha = 1;
    },
    
    // Draw Basket based on Skin
    drawPlayer(ctx, p) {
        const skin = Skins[User.skin];
        ctx.save();
        ctx.translate(p.x, p.y);
        
        // Glow Effect
        ctx.shadowBlur = 20; 
        ctx.shadowColor = skin.color;
        
        // Body
        ctx.fillStyle = skin.fill;
        ctx.strokeStyle = skin.color;
        ctx.lineWidth = 3;
        
        ctx.beginPath();
        ctx.moveTo(-p.w/2, -p.h/2);
        ctx.lineTo(p.w/2, -p.h/2);
        ctx.lineTo(p.w/3, p.h/2);
        ctx.lineTo(-p.w/3, p.h/2);
        ctx.closePath();
        ctx.fill(); ctx.stroke();
        
        // Icon
        ctx.fillStyle = "#fff";
        ctx.font = "30px Arial";
        ctx.textAlign = "center";
        ctx.fillText(skin.icon, 0, 10);
        
        ctx.restore();
    }
};

/* --- 3. SYSTEM: SKINS & ACHIEVEMENTS --- */
const Skins = {
    'default': { name: 'C∆° B·∫£n', price: 0, color: '#00f2ea', fill: 'rgba(0,242,234,0.1)', icon: 'üß∫', bonus: 'None' },
    'gold':    { name: 'Ho√†ng Kim', price: 5000, color: '#ffd700', fill: 'rgba(255,215,0,0.2)', icon: 'üëë', bonus: '+20% Ti·ªÅn' },
    'magnet':  { name: 'T·ª´ T√≠nh', price: 8000, color: '#ff0050', fill: 'rgba(255,0,80,0.2)', icon: 'üß≤', bonus: 'H√∫t Qu√†' },
    'time':    { name: 'V√¥ T·∫≠n', price: 12000, color: '#0f0', fill: 'rgba(0,255,0,0.2)', icon: '‚è≥', bonus: '+10s Game' }
};

const Achievements = [
    { id: 'first_blood', name: 'Kh·ªüi ƒë·∫ßu', desc: 'Ch∆°i v√°n ƒë·∫ßu ti√™n', cond: (u) => u.stats.games >= 1 },
    { id: 'bomb_master', name: 'K·∫ª H·ªßy Di·ªát', desc: 'H·ª©ng 10 qu·∫£ bom (T·∫°i sao?)', cond: (u) => u.stats.bombs >= 10 },
    { id: 'rich_kid', name: 'ƒê·∫°i Gia', desc: 'S·ªü h·ªØu 10,000ƒë', cond: (u) => u.money >= 10000 }
];

/* --- 4. ENGINE CORE --- */
const Engine = {
    cvs: null, ctx: null,
    w: 0, h: 0,
    running: false,
    
    // Physics Config (Editable by Admin)
    phys: { g: 0.2, wind: 0 },
    
    player: { x:0, y:0, w:100, h:70 },
    items: [],
    particles: [],
    
    score: 0, time: 60,
    
    init() {
        this.cvs = document.getElementById('cvs');
        this.ctx = this.cvs.getContext('2d', {alpha: false});
        this.resize();
        window.onresize = () => this.resize();
        
        // Input
        const move = (x) => {
            if(!this.running) return;
            this.player.x = Math.max(50, Math.min(this.w-50, x));
        };
        this.cvs.addEventListener('mousemove', e => move(e.clientX));
        this.cvs.addEventListener('touchmove', e => { e.preventDefault(); move(e.touches[0].clientX); }, {passive:false});
        
        this.loop(0);
    },
    
    resize() {
        this.w = this.cvs.width = window.innerWidth;
        this.h = this.cvs.height = window.innerHeight;
        this.player.y = this.h - 100;
        this.player.x = this.w/2;
    },
    
    loop(t) {
        const dt = t * 0.001; // Time in seconds
        
        // 1. CLEAR & BG
        Assets.drawBG(this.ctx, this.w, this.h, t/1000);
        
        if(this.running) {
            // 2. UPDATE LOGIC
            this.updatePhysics();
            
            // 3. DRAW GAME
            Assets.drawPlayer(this.ctx, this.player);
            
            this.items.forEach(i => {
                this.ctx.save();
                this.ctx.translate(i.x, i.y);
                this.ctx.rotate(i.rot);
                this.ctx.font = "40px Arial";
                this.ctx.fillText(i.icon, -20, 20);
                this.ctx.restore();
            });
            
            this.particles.forEach(p => {
                this.ctx.fillStyle = p.c;
                this.ctx.fillRect(p.x, p.y, p.s, p.s);
            });
        }
        
        requestAnimationFrame((time) => this.loop(time));
    },
    
    updatePhysics() {
        // Items
        for(let i=this.items.length-1; i>=0; i--) {
            let it = this.items[i];
            it.y += it.vy;
            it.x += Math.sin(it.y * 0.01) * 2 + this.phys.wind; // Wind effect
            it.rot += 0.05;
            
            // Magnet Effect (Skin)
            if(User.skin === 'magnet' && it.type !== 'bomb') {
                it.x += (this.player.x - it.x) * 0.05;
                it.y += (this.player.y - it.y) * 0.05;
            }
            
            // Collision
            if(Math.abs(it.x - this.player.x) < 60 && Math.abs(it.y - this.player.y) < 50) {
                this.hit(it);
                this.items.splice(i,1);
            } else if(it.y > this.h) {
                this.items.splice(i,1);
            }
        }
        
        // Particles
        for(let i=this.particles.length-1; i>=0; i--) {
            let p = this.particles[i];
            p.x += p.vx; p.y += p.vy;
            p.vy += this.phys.g; // Gravity
            p.life -= 0.02;
            if(p.life <= 0) this.particles.splice(i,1);
        }
    },
    
    hit(it) {
        // Particle Burst
        for(let k=0; k<10; k++) {
            this.particles.push({
                x: it.x, y: it.y,
                vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10,
                c: it.type==='bomb'?'#f00':'#ff0', s: Math.random()*5, life: 1
            });
        }
        
        if(it.type === 'bomb') {
            this.score = Math.max(0, this.score - 10);
            User.stats.bombs++;
            Synth.play(100, 'sawtooth', 0.3);
        } else {
            let val = it.type==='star'?5:1;
            if(User.skin === 'gold') val = Math.ceil(val * 1.2);
            this.score += val;
            User.stats.stars++;
            Synth.play(800 + (this.score%5)*100, 'sine', 0.1);
        }
        document.getElementById('ui-score').innerText = this.score;
        checkAchievs();
    },
    
    spawn() {
        if(!this.running) return;
        if(this.items.length < 20) {
            let r = Math.random();
            let type = r < 0.2 ? 'bomb' : (r < 0.3 ? 'star' : 'coin');
            this.items.push({
                x: Math.random()*(this.w-40)+20, y: -50,
                vy: Math.random()*3 + 3,
                type: type,
                icon: type==='bomb'?'üí£':(type==='star'?'‚≠ê':'üßß'),
                rot: 0
            });
        }
        setTimeout(() => this.spawn(), 600);
    }
};

/* --- 5. GAME LOGIC CONTROL --- */
const Game = {
    init() {
        Engine.running = true;
        Engine.score = 0;
        Engine.time = User.skin === 'time' ? 70 : 60; // Bonus time skin
        Engine.items = [];
        User.stats.games++; saveUser();
        
        UI.switch('gameScreen');
        document.getElementById('ui-score').innerText = "0";
        
        // Timer
        let t = setInterval(() => {
            if(!Engine.running) return clearInterval(t);
            Engine.time--;
            document.getElementById('ui-time').innerText = Engine.time;
            if(Engine.time <= 0) {
                clearInterval(t);
                this.over();
            }
        }, 1000);
        
        Engine.spawn();
    },
    
    over() {
        Engine.running = false;
        User.money += Engine.score; // Convert score to money
        saveUser();
        
        UI.switch('none'); // Clear
        document.getElementById('screen-result').classList.remove('hidden'); // Show result overlay
        
        // Gacha Logic Integration
        let luck = Math.min(40, Engine.score / 10);
        document.getElementById('res-luck').innerText = Math.floor(luck);
        
        // Roll Prize immediately for UX
        let prize = GachaSys.roll(luck);
        document.getElementById('res-prize').innerText = prize.toLocaleString() + "ƒë";
        
        // Play win sound
        Synth.play(600, 'square', 0.1); setTimeout(()=>Synth.play(900,'square',0.3), 150);
    }
};

/* --- 6. AUDIO SYNTH --- */
const Synth = {
    ctx: new (window.AudioContext || window.webkitAudioContext)(),
    play(f, t, d) {
        let o = this.ctx.createOscillator(), g = this.ctx.createGain();
        o.type = t; o.frequency.value = f;
        g.gain.setValueAtTime(0.1, this.ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + d);
        o.connect(g); g.connect(this.ctx.destination);
        o.start(); o.stop(this.ctx.currentTime + d);
    }
};

/* --- 7. GACHA SYSTEM (ECONOMY) --- */
const GachaSys = {
    table: [
        {v:10000, w:300}, {v:20000, w:200}, {v:30000, w:150},
        {v:50000, w:50}, {v:100000, w:10}, {v:500000, w:1}
    ],
    roll(luck) {
        let total = 0;
        let pool = this.table.map(i => {
            let w = i.w;
            if(i.v >= 50000) w *= (1 + luck/20);
            else w = Math.max(w*0.6, w*(1-luck/100)); // Floor 60%
            total += w; return {v: i.v, cw: total};
        });
        let r = Math.random() * total;
        return pool.find(i => r <= i.cw).v;
    }
};

/* --- 8. UI & ADMIN MANAGER --- */
const UI = {
    switch(id) {
        document.getElementById('menuScreen').style.display = 'none';
        document.getElementById('gameScreen').classList.add('hidden');
        document.getElementById('hud').classList.add('hidden');
        document.querySelectorAll('.panel-overlay').forEach(p => p.classList.add('hidden'));
        
        if(id === 'gameScreen') {
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('hud').classList.remove('hidden');
        } else if (id !== 'none') {
            document.getElementById('menuScreen').style.display = 'flex';
        }
    },
    open(panel) {
        const el = document.getElementById(`screen-${panel}`);
        el.classList.remove('hidden');
        if(panel === 'skins') renderSkins();
        if(panel === 'achievements') renderAchievs();
        if(panel === 'admin') loadAdmin();
    },
    close(panel) {
        document.getElementById(`screen-${panel}`).classList.add('hidden');
    },
    toast(msg) {
        const d = document.createElement('div');
        d.className = 'toast'; d.innerText = msg;
        document.getElementById('notify-area').appendChild(d);
        setTimeout(() => d.remove(), 3000);
    }
};

// Render Skins
function renderSkins() {
    const list = document.getElementById('skin-list');
    list.innerHTML = '';
    document.getElementById('wallet-val').innerText = User.money.toLocaleString() + "ƒë";
    
    for(let k in Skins) {
        const s = Skins[k];
        const owned = User.unlockedSkins.includes(k);
        const active = User.skin === k;
        
        const el = document.createElement('div');
        el.className = `skin-card ${active ? 'active' : ''}`;
        el.innerHTML = `
            <div style="font-size:2rem">${s.icon}</div>
            <div style="color:${s.color}; font-weight:bold">${s.name}</div>
            <div style="font-size:0.7rem; color:#aaa">${s.bonus}</div>
            ${!owned ? `<div style="color:#fff; margin-top:5px;">${s.price}ƒë</div>` : ''}
        `;
        
        el.onclick = () => {
            if(owned) {
                User.skin = k;
                saveUser();
                renderSkins();
            } else {
                if(User.money >= s.price) {
                    if(confirm(`Mua ${s.name} v·ªõi gi√° ${s.price}ƒë?`)) {
                        User.money -= s.price;
                        User.unlockedSkins.push(k);
                        User.skin = k;
                        saveUser();
                        renderSkins();
                        UI.toast(`ƒê√£ mua ${s.name}!`);
                    }
                } else alert("Kh√¥ng ƒë·ªß ti·ªÅn!");
            }
        };
        list.appendChild(el);
    }
}

// Check Achievements
function checkAchievs() {
    Achievements.forEach(a => {
        if(!User.achievements.includes(a.id) && a.cond(User)) {
            User.achievements.push(a.id);
            UI.toast(`üèÜ M·ªü kh√≥a: ${a.name}`);
            saveUser();
        }
    });
}

function renderAchievs() {
    const list = document.getElementById('ach-list');
    list.innerHTML = '';
    Achievements.forEach(a => {
        const unlocked = User.achievements.includes(a.id);
        list.innerHTML += `
            <div class="ach-item ${unlocked ? 'unlocked' : ''}">
                <div>
                    <div>${a.name}</div>
                    <div style="font-size:0.7rem">${a.desc}</div>
                </div>
                <div>${unlocked ? '‚úÖ' : 'üîí'}</div>
            </div>
        `;
    });
}
