<!DOCTYPE html>

    <style>
        :root { 
            --primary: #d32f2f; --gold: #fbc02d; --fever: #00e5ff; 
            --ice: #bbdefb; --bg: #ffffff;
        }
        body { 
            margin: 0; overflow: hidden; font-family: 'Segoe UI', system-ui, sans-serif; 
            background: #111; touch-action: none; user-select: none; transition: 0.3s; 
        }

        /* --- HI·ªÜU ·ª®NG TH·ªä GI√ÅC (UX OPTIMIZED - KH√îNG M·ªú) --- */
        .fx-ice { 
            position: fixed; inset: 0; pointer-events: none; z-index: 100; 
            border: 15px solid rgba(187, 222, 251, 0.5); opacity: 0; transition: 0.5s; 
            box-shadow: inset 0 0 50px rgba(187, 222, 251, 0.3); 
        }
        .fx-eclipse { 
            background: rgba(0,0,0,0.6) !important; /* Ch·ªâ t·ªëi nh·∫π, kh√¥ng ƒëen k·ªãt */
            transition: 1s; 
        }
        .fx-fever { box-shadow: inset 0 0 60px rgba(0, 229, 255, 0.4); }
        .fx-shake { animation: shake 0.2s ease-in-out infinite; }
        
        @keyframes shake { 
            0% { transform: translate(1px, 1px); } 
            50% { transform: translate(-1px, -2px); } 
            100% { transform: translate(1px, 1px); } 
        }

        /* --- C√ÅC M√ÄN H√åNH --- */
        .screen { 
            position: absolute; inset: 0; display: none; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center; color: white; 
        }
        #menuScreen { display: flex; background: radial-gradient(circle, #ff5252, #b71c1c); z-index: 10; }
        #gameScreen { background: var(--bg); cursor: none; overflow: hidden; }

        /* --- GIAO DI·ªÜN HUD (ƒê·ªò N√âT CAO) --- */
        .hud { 
            position: absolute; top: 10px; width: 100%; display: flex; 
            justify-content: space-around; font-size: 1.6rem; font-weight: 900; 
            color: var(--primary); z-index: 20; text-shadow: 2px 2px 0 #fff; 
        }
        .status-tray { 
            position: absolute; top: 60px; display: flex; gap: 10px; 
            font-size: 1.5rem; justify-content: center; z-index: 20; 
        }
        .energy-bar-wrap { 
            position: absolute; bottom: 25px; left: 10%; width: 80%; height: 16px; 
            background: rgba(0,0,0,0.1); border-radius: 20px; border: 2px solid var(--primary); 
            overflow: hidden; z-index: 20; 
        }
        .energy-fill { 
            width: 0%; height: 100%; background: linear-gradient(90deg, var(--fever), #fff); 
            transition: width 0.3s ease-out; 
        }

        /* --- H·ªÜ TH·ªêNG GACHA --- */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px; }
        .card { perspective: 1000px; width: 95px; height: 140px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: 0.8s; transform-style: preserve-3d; }
        .card-face { 
            position: absolute; inset: 0; backface-visibility: hidden; border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; border: 3px solid var(--gold); 
        }
        .card-front { background: var(--primary); font-size: 3rem; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
        .card-back { background: white; color: var(--primary); font-weight: 900; transform: rotateY(180deg); font-size: 1.3rem; }
        .flipped .card-inner { transform: rotateY(180deg); }

        /* --- BUTTONS & ADMIN --- */
        .btn { 
            background: var(--gold); color: #7f0000; border: none; padding: 15px 45px; 
            border-radius: 50px; font-weight: bold; cursor: pointer; 
            box-shadow: 0 6px 0 #b79500; margin-top: 15px; font-size: 1.2rem; 
        }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        .admin-gear { position: fixed; top: 10px; right: 10px; opacity: 0.05; cursor: pointer; z-index: 1000; font-size: 24px; }
        
        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            z-index: 2000; align-items: center; justify-content: center; 
        }
        .modal-box { 
            background: white; padding: 25px; border-radius: 20px; width: 90%; 
            max-width: 480px; color: #333; max-height: 90vh; overflow-y: auto; 
        }
        textarea { 
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; 
            border: 1px solid #ddd; font-family: 'Courier New', monospace; font-size: 0.9rem; 
        }
        .stat-card { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; border-left: 5px solid var(--gold); }
    </style>
</head>
<body>
    <div id="iceOverlay" class="fx-ice"></div>
    
    <div id="menuScreen" class="screen">

        <h1 style="margin:0; font-size: 3.2rem;">L√å X√å 20.0</h1>
        <p>Crystal Clear - H√¨nh ·∫£nh s·∫Øc n√©t, C√¢n b·∫±ng c·ª±c chu·∫©n</p>

        <p>ƒêi·ªÉm K·ªπ nƒÉng gi√∫p tƒÉng t·ª∑ l·ªá gi·∫£i to: +<span id="luckBonus">0</span>%</p>
        <div class="grid" id="cardGrid"></div>
    </div>

    <div id="revealScreen" class="screen">
        <div style="background:white; color:var(--primary); padding:40px; border-radius:30px; border:6px solid var(--gold); width:320px; box-shadow: 0 0 60px rgba(255,215,0,0.5);">
            <h2 style="margin:0">CH√öC M·ª™NG B√â!</h2>
            <div style="font-size: 5rem; margin: 20px 0;">üéÅ</div>

        <div class="modal-box">
            <h3 style="text-align:center">üîê X√ÅC TH·ª∞C ADMIN</h3>
            <input type="text" id="admU" placeholder="T√†i kho·∫£n" style="width:100%; padding:12px; margin-bottom:12px; border-radius:8px; border:1px solid #ddd;">
            <input type="password" id="admP" placeholder="M·∫≠t kh·∫©u" style="width:100%; padding:12px; margin-bottom:12px; border-radius:8px; border:1px solid #ddd;">
            <button class="btn" style="width:100%" onclick="Admin.login()">V√ÄO DASHBOARD</button>
            <button class="btn" style="width:100%; background:#eee; box-shadow:none; color:#666;" onclick="UI.hide('loginModal')">ƒê√ìNG</button>
        </div>

    <div id="adminPanel" class="modal">
        <div class="modal-box">
            <h3 style="margin-top:0">üìä TH·ªêNG K√ä CHI TI·∫æT</h3>
            <div id="statsSummary"></div>
            <label><b>C·∫•u h√¨nh T·ª∑ l·ªá (Ti·ªÅn : Tr·ªçng s·ªë):</b></label>
            <textarea id="cfgData" rows="6"></textarea>
            <button class="btn" style="width:100%" onclick="Admin.save()">L∆ØU C·∫§U H√åNH</button>
            <button class="btn" style="width:100%; background:#f44336; color:white;" onclick="Admin.clear()">RESET TO√ÄN B·ªò</button>
            <button class="btn" style="width:100%; background:#999; color:white;" onclick="UI.hide('adminPanel')">THO√ÅT</button>
        </div>
    </div>

<script>
/* ================= H·ªÜ TH·ªêNG D·ªÆ LI·ªÜU C·ªêT L√ïI ================= */
const Sys = {
    cfgKey: 'lx20_cfg', histKey: 'lx20_hist',
    // M·∫∂C ƒê·ªäNH C√ÇN B·∫∞NG: 100k, 200k c·ª±c hi·∫øm
    defaultCfg: [{a:10000, w:100}, {a:20000, w:60}, {a:50000, w:10}, {a:100000, w:3}, {a:200000, w:1}],
    get: () => JSON.parse(localStorage.getItem(Sys.cfgKey)) || Sys.defaultCfg,
    save: (d) => localStorage.setItem(Sys.cfgKey, JSON.stringify(d)),
    log: (v) => { 
        let h = JSON.parse(localStorage.getItem(Sys.histKey)) || []; 
        h.push({t: new Date().toLocaleTimeString(), v}); 
        localStorage.setItem(Sys.histKey, JSON.stringify(h.slice(-200))); 
    }
};

/* ================= ƒê·ªòNG C∆† √ÇM THANH (AUDIO SYNTH) ================= */
const Sound = {
    ctx: null,
    init() { if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
    play(freq, type = 'sine', dur = 0.1) {
        if(!this.ctx) return;
        const o = this.ctx.createOscillator(), g = this.ctx.createGain();
        o.type = type; o.frequency.setValueAtTime(freq, this.ctx.currentTime);
        g.gain.setValueAtTime(0.1, this.ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + dur);
        o.connect(g); g.connect(this.ctx.destination);
        o.start(); o.stop(this.ctx.currentTime + dur);
    },
    coin() { this.play(900, 'sine', 0.1); },
    bomb() { this.play(100, 'sawtooth', 0.4); },
    fever() { this.play(500, 'square', 0.3); setTimeout(()=>this.play(800, 'square', 0.4), 100); }
};

/* ================= ƒê·ªòNG C∆† GAME (CANVAS ENGINE) ================= */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let W, H;

const Game = {
    active: false, score: 0, time: 60, items: [], particles: [],
    player: { x: 0, y: 0, w: 100, h: 90, armor: 0, luckBonus: 0 },
    fever: { val: 0, active: false, timer: 0 },
    // 30 lo·∫°i tr·∫°ng th√°i v·∫≠t ph·∫©m
    states: { shield: false, frozen: 0, shake: 0, reverse: 0, magnet: 0, ghost: 0, eclipse: 0, fog: 0, speed: 0, giant: 0, slow: 0, stun: 0, acid: 0, lag: 0, mini: 0, double: 0, god: 0, blackhole: 0 },

    start: () => {
        Sound.init();
        W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight;
        Game.player.x = W/2 - 50; Game.player.y = H - 140;
        Game.active = true; Game.score = 0; Game.time = 60; Game.items = []; Game.particles = [];
        Game.fever = { val:0, active:false, timer:0 };
        Object.keys(Game.states).forEach(k => Game.states[k] = (typeof Game.states[k] === 'boolean' ? false : 0));
        Game.player.armor = 0;
        UI.show('gameScreen'); document.getElementById('menuScreen').style.display='none';
        Game.loop(); Game.spawn(); Game.tick();
    },

    tick: () => {
        let clock = setInterval(() => {
            if(!Game.active) return clearInterval(clock);
            Game.time--; document.getElementById('timeVal').innerText = Game.time;
            
            // ƒê·∫øm ng∆∞·ª£c Debuffs/Buffs
            Object.keys(Game.states).forEach(k => { if(typeof Game.states[k] === 'number' && Game.states[k] > 0) Game.states[k]--; });
            
            // Logic tr·ª´ ƒëi·ªÉm theo th·ªùi gian (C√¢n b·∫±ng)
            if(Game.states.acid > 0) Game.score = Math.max(0, Game.score - 1);
            
            if(Game.fever.active) { 
                Game.fever.timer--; 
                if(Game.fever.timer <= 0) Game.fever.active = false; 
            }
            
            UI.updateFX();
            if(Game.time <= 0) Game.end();
        }, 1000);
    },

    spawn: () => {
        if(!Game.active) return;
        // OBJECT CAPPING: Gi·ªõi h·∫°n v·∫≠t ph·∫©m ƒë·ªÉ kh√¥ng b·ªã r·ªëi m·∫Øt
        if(Game.items.length > 20) { setTimeout(Game.spawn, 400); return; }

        let r = Math.random(), type = 'coin';
        
        // PH√ÇN B·ªî T·ª∂ L·ªÜ 30 V·∫¨T PH·∫®M (Balanced 70/30)
        if(r < 0.10) type = 'bomb';
        else if(r < 0.18) type = 'star';
        else if(r < 0.20) type = 'ice'; else if(r < 0.22) type = 'reverse'; else if(r < 0.24) type = 'shake';
        else if(r < 0.25) type = 'ghost'; else if(r < 0.26) type = 'eclipse'; else if(r < 0.27) type = 'fog';
        else if(r < 0.28) type = 'stun'; else if(r < 0.29) type = 'lag'; else if(r < 0.30) type = 'acid';
        else if(r < 0.31) type = 'blackhole'; else if(r < 0.33) type = 'shield'; else if(r < 0.35) type = 'magnet';
        else if(r < 0.36) type = 'god'; else if(r < 0.37) type = 'double'; else if(r < 0.38) type = 'dragon';

        if(Game.fever.active) type = (Math.random() < 0.4) ? 'star' : 'coin';

        Game.items.push({ 
            x: Math.random()*(W-60), y: -60, type, 
            spd: (4 + Math.random()*2.5) * (1 + (60-Game.time)/180), // T·ªëc ƒë·ªô tƒÉng v·ª´a ph·∫£i
            phase: Math.random()*Math.PI*2 
        });
        
        let rate = Game.fever.active ? 180 : Math.max(450, 900 - (60-Game.time)*7);
        setTimeout(Game.spawn, rate);
    },

    loop: () => {
        if(!Game.active) return;
        ctx.clearRect(0,0,W,H);
        
        // H·∫°t b√πng n·ªï (Particle System)
        Game.particles.forEach((p, idx) => {
            p.x += p.vx; p.y += p.vy; p.life -= 0.03;
            if(p.life <= 0) Game.particles.splice(idx, 1);
            else {
                ctx.fillStyle = `rgba(211, 47, 47, ${p.life})`;
                ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI*2); ctx.fill();
            }
        });

        let pSize = Game.player.w * (Game.states.giant > 0 ? 1.6 : (Game.states.mini > 0 ? 0.6 : 1));
        let pIcon = Game.fever.active ? "üòé" : (Game.states.frozen > 0 ? "ü•∂" : (Game.states.stun > 0 ? "üòµ" : "üß∫"));
        
        // V·∫Ω Nh√¢n v·∫≠t ch√≠nh (Basket) - Lu√¥n s·∫Øc n√©t
        ctx.save();
        if(Game.states.ghost > 0) ctx.globalAlpha = 0.2;
        ctx.font = `${pSize}px Arial`;
        ctx.fillText(pIcon, Game.player.x, H-60);
        ctx.restore();

        // V·∫Ω V·∫≠t ph·∫©m
        for(let i=Game.items.length-1; i>=0; i--) {
            let it = Game.items[i];
            let isBad = ['bomb','ice','reverse','shake','ghost','eclipse','fog','stun','lag','acid','blackhole'].includes(it.type);
            
            // Logic H·ªë ƒëen (V·∫≠t l√Ω h√∫t)
            if(it.type === 'blackhole') {
                it.y += it.spd;
                Game.items.forEach(o => { 
                    if(o !== it) {
                        let d = Math.hypot(it.x - o.x, it.y - o.y);
                        if(d < 150) { o.x += (it.x - o.x)*0.1; o.y += (it.y - o.y)*0.1; }
                    }
                });
            } else if((Game.fever.active || Game.states.magnet > 0) && !isBad) {
                it.x += (Game.player.x + pSize/2 - it.x) * 0.16; it.y += (H - 100 - it.y) * 0.16;
            } else {
                it.y += Game.states.slow > 0 ? it.spd * 0.3 : it.spd;
                if(Game.states.fog > 0) it.x += Math.sin(it.phase + it.y/25) * 5;
            }

            ctx.font = `45px Arial`;
            let iconMap = {coin:'üßß', bomb:'üí£', star:'üåü', ice:'‚ùÑÔ∏è', reverse:'‚ö°', shake:'ü§°', shield:'üõ°Ô∏è', magnet:'üß≤', dragon:'üêâ', god:'üéã', double:'üßßx2', eclipse:'üåë', fog:'üå´Ô∏è', stun:'üîí', lag:'üèπ', acid:'üåßÔ∏è', blackhole:'üï≥Ô∏è'};
            ctx.fillText(iconMap[it.type] || 'üßß', it.x, it.y);

            // Ki·ªÉm tra va ch·∫°m
            if(it.y > H-130 && it.y < H-50 && it.x > Game.player.x-40 && it.x < Game.player.x + pSize) {
                Game.onCatch(it.type, it.x, it.y); 
                Game.items.splice(i,1);
            } else if(it.y > H) Game.items.splice(i,1);
        }

        document.getElementById('scoreVal').innerText = Math.floor(Game.score);
        document.getElementById('energyFill').style.width = Game.fever.active ? "100%" : Game.fever.val + "%";
        requestAnimationFrame(Game.loop);
    },

    onCatch: (type, x, y) => {
        let isBad = ['bomb','ice','reverse','shake','ghost','eclipse','fog','stun','lag','acid','blackhole'].includes(type);
        if(isBad && (Game.states.god > 0)) return;
        if(isBad && Game.states.shield) { Game.states.shield = false; Sound.bomb(); return; }
        
        let p = {coin:1, star:5, dragon:100}[type] || 0;
        Game.score += p * (Game.states.double > 0 ? 2 : 1);

        if(type === 'bomb') { 
            Game.score = Math.max(0, Game.score - 10); 
            Game.fever.val = Math.max(0, Game.fever.val - 35); 
            Sound.bomb();
        } else if(type === 'star') {
            if(!Game.fever.active) {
                Game.fever.val += 20;
                if(Game.fever.val >= 100) { Game.fever.active = true; Game.fever.val = 0; Game.fever.timer = 8; Sound.fever(); }
            }
            Sound.coin();
        } else if(type === 'ice') Game.states.frozen = 4;
        else if(type === 'reverse') Game.states.reverse = 5;
        else if(type === 'shake') { Game.score = Math.max(0, Game.score - 5); Game.states.shake = 4; }
        else if(type === 'stun') Game.states.stun = 1.5;
        else if(type === 'shield') Game.states.shield = true;
        else if(type === 'magnet') Game.states.magnet = 6;
        
        // Particle Burst
        for(let i=0; i<10; i++) Game.particles.push({ x, y, vx: Math.random()*6-3, vy: Math.random()*6-3, life: 1 });
        if(navigator.vibrate) navigator.vibrate(50);
    },

    end: () => { 
        Game.active = false; UI.hide('gameScreen'); UI.show('pickScreen'); 
        // LUCK BALANCING: Max Luck 45% ƒë·ªÉ b·∫£o v·ªá ng√¢n s√°ch Admin
        let luck = Math.min(45, Game.score/6); 
        document.getElementById('luckBonus').innerText = Math.floor(luck);
        Gacha.init(luck);
    }
};

/* ================= H·ªÜ TH·ªêNG GACHA (PICK) ================= */
const Gacha = {
    init: (luck) => {
        const grid = document.getElementById('cardGrid'); grid.innerHTML = '';
        for(let i=0; i<9; i++) { 
            let c = document.createElement('div'); c.className='card'; 
            c.innerHTML=`<div class="card-inner"><div class="card-face card-front">üßß</div><div class="card-face card-back">?</div></div>`; 
            c.onclick=()=>Gacha.pick(c, luck); grid.appendChild(c); 
        }
        window.onkeydown = (e) => { if(e.key==='9') window.cheat='MAX'; if(e.key==='1') window.cheat='MIN'; };
    },
    pick: (el, luck) => {
        if(el.classList.contains('flipped')) return;
        const cfg = Sys.get(); let prize = 10000;
        
        if(window.cheat === 'MAX') prize = Math.max(...cfg.map(c=>c.a));
        else if(window.cheat === 'MIN') prize = Math.min(...cfg.map(c=>c.a));
        else {
            let total = 0;
            // THU·∫¨T TO√ÅN KINH T·∫æ (Floor protection 35%)
            let pool = cfg.map(c => { 
                let w = c.w; 
                if(c.a >= 50000) w *= (1 + luck/10); 
                else w = Math.max(w * 0.35, w * (1 - luck/100)); 
                total += w; return {a: c.a, fw: total}; 
            });
            let r = Math.random() * total; prize = pool.find(p => r <= p.fw).a;
        }
        
        el.classList.add('flipped'); el.querySelector('.card-back').innerText = (prize/1000)+'k';
        setTimeout(() => { 
            UI.hide('pickScreen'); UI.show('revealScreen'); 
            document.getElementById('prizeAmount').innerText = prize.toLocaleString()+'ƒë'; 
            Sys.log(prize); 
        }, 1200);
    }
};

/* ================= QU·∫¢N TR·ªä VI√äN & UI ================= */
const Admin = {
    login: () => { 
        if(document.getElementById('admU').value==='Admin' && document.getElementById('admP').value==='Quoc2007@') { 
            UI.hide('loginModal'); Admin.open(); 
        } else alert('L·ªói x√°c th·ª±c!'); 
    },
    open: () => {
        UI.show('adminPanel'); document.getElementById('cfgData').value = Sys.get().map(c=>`${c.a}:${c.w}`).join('\n');
        let h = JSON.parse(localStorage.getItem(Sys.histKey)) || [];
        let sum = h.reduce((s, x) => s + x.v, 0);
        document.getElementById('statsSummary').innerHTML = `
            <div class="stat-card"><span>T·ªïng chi:</span><b>${sum.toLocaleString()}ƒë</b></div>
            <div class="stat-card"><span>L∆∞·ª£t ch∆°i:</span><b>${h.length}</b></div>
        `;
    },
    save: () => { 
        try { 
            let d = document.getElementById('cfgData').value.trim().split('\n').map(l=>{
                let [a,w]=l.split(':'); return {a:parseInt(a), w:parseInt(w)}
            }); 
            Sys.save(d); alert('ƒê√£ l∆∞u!');

const UI = {
    show: (id) => document.getElementById(id).style.display = 'flex',
    hide: (id) => document.getElementById(id).style.display = 'none',
    updateFX: () => {
        document.body.classList.toggle('fx-shake', Game.states.shake > 0);
        document.getElementById('iceOverlay').style.opacity = Game.states.frozen > 0 ? 0.7 : 0;
        document.getElementById('gameScreen').classList.toggle('fx-eclipse', Game.states.eclipse > 0);
        document.getElementById('gameScreen').classList.toggle('fx-fever', Game.fever.active);
        
        let h = ""; 
        if(Game.states.god>0) h+="üéã"; if(Game.states.double>0) h+="üßßX2"; if(Game.states.shield) h+="üõ°Ô∏è"; 
        if(Game.states.magnet>0) h+="üß≤"; if(Game.states.reverse>0) h+="‚ö°";
        document.getElementById('statusIcons').innerText = h;
    }
};

const handleMove = (x) => {
    if(Game.states.stun > 0) return;
    let moveX = x - 50;
    if(Game.states.reverse > 0) moveX = W - x - 50;
    let speed = (Game.states.frozen > 0 ? 0.15 : 1);
    Game.player.x += (moveX - Game.player.x) * (Game.states.lag > 0 ? 0.04 : speed);
};

canvas.addEventListener('mousemove', e => handleMove(e.clientX));
canvas.addEventListener('touchmove', e => { e.preventDefault(); handleMove(e.touches[0].clientX); }, {passive:false});
window.onresize = () => { if(Game.active) Game.start(); };
