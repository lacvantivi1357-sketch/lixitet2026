<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L√¨ X√¨ 31.0 - High Visibility</title>
    <style>
        /* --- C·∫§U H√åNH M√ÄU S·∫ÆC T∆Ø∆†NG PH·∫¢N CAO --- */
        :root { 
            --red: #d32f2f; 
            --gold: #fbc02d; 
            --blue: #0288d1;
            --white: #ffffff;
            --black: #000000;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; padding: 0; overflow: hidden; 
            font-family: Arial, Helvetica, sans-serif; 
            background: #222; /* N·ªÅn ngo√†i t·ªëi ƒë·ªÉ t√¥n game */
            touch-action: none; user-select: none; 
        }

        /* --- M√ÄN H√åNH GAME (C∆Ø·ª†NG CH·∫æ S√ÅNG) --- */
        #gameScreen { 
            background-color: #ffffff !important; /* B·∫Øt bu·ªôc tr·∫Øng */
            background-image: radial-gradient(#f0f0f0 1px, transparent 1px);
            background-size: 20px 20px;
            cursor: none; overflow: hidden; 
        }

        .screen { 
            position: absolute; inset: 0; display: none; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center; 
        }

        #menuScreen { 
            display: flex; 
            background: radial-gradient(circle, #ff5252, #b71c1c); 
            color: white; z-index: 10;
        }

        /* --- HUD (CH·ªà S·ªê) R√ï R√ÄNG --- */
        .hud-bar { 
            position: absolute; top: 0; width: 100%; padding: 15px;
            display: flex; justify-content: space-around; 
            font-size: 2rem; font-weight: 900; 
            color: var(--red); text-shadow: 2px 2px 0px #fff;
            z-index: 20; pointer-events: none;
        }

        .status-area { 
            position: absolute; top: 60px; width: 100%; text-align: center;
            font-size: 1.5rem; z-index: 20; pointer-events: none;
        }

        /* --- THANH NƒÇNG L∆Ø·ª¢NG --- */
        .power-bar-bg { 
            position: absolute; bottom: 30px; left: 10%; width: 80%; height: 20px; 
            background: #ddd; border: 3px solid var(--red); 
            border-radius: 10px; overflow: hidden; z-index: 20;
        }
        .power-bar-fill { 
            width: 0%; height: 100%; background: var(--blue); 
            transition: width 0.2s; 
        }

        /* --- GACHA CARDS --- */
        .card-box { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px; }
        .lixi-card { 
            width: 90px; height: 130px; background: var(--red); 
            border: 4px solid var(--gold); border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; cursor: pointer; color: white;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .lixi-card.opened { background: white; color: var(--red); font-size: 1.2rem; font-weight: bold; transform: rotateY(180deg); }

        /* --- BUTTONS --- */
        .btn { 
            background: var(--gold); color: #800; border: none; padding: 15px 50px; 
            font-size: 1.5rem; font-weight: bold; border-radius: 50px; 
            cursor: pointer; box-shadow: 0 5px 0 #b79500; margin-top: 20px; 
        }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        
        .admin-btn { position: fixed; top: 10px; right: 10px; opacity: 0.1; font-size: 30px; cursor: pointer; z-index: 1000; }

        /* --- ADMIN MODAL --- */
        .modal-bg { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 2000; align-items: center; justify-content: center; 
        }
        .modal-panel { 
            background: white; padding: 30px; border-radius: 20px; width: 90%; 
            max-width: 500px; color: #333; max-height: 90vh; overflow-y: auto; 
        }
        textarea { width: 100%; height: 150px; padding: 10px; margin: 10px 0; border: 1px solid #ccc; font-family: monospace; }
        .stat-line { display: flex; justify-content: space-between; padding: 10px; background: #eee; margin-bottom: 5px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="menuScreen" class="screen">
        <div class="admin-btn" onclick="UI.modal('login', true)">‚öôÔ∏è</div>
        <div style="font-size: 6rem; margin-bottom: 20px;">üßß</div>
        <h1 style="margin:0; font-size: 3.5rem; text-shadow: 2px 2px 0 #000;">L√å X√å 31.0</h1>
        <p style="font-size: 1.2rem; margin-bottom: 30px;">PHI√äN B·∫¢N SI√äU S√ÅNG - KH√îNG M·ªú</p>
        <button class="btn" onclick="Game.init()">CH∆†I NGAY</button>
    </div>

    <div id="gameScreen" class="screen">
        <div class="hud-bar">
            <span>‚åõ <span id="timeVal">60</span>s</span>
            <span>üí∞ <span id="scoreVal">0</span></span>
        </div>
        <div class="status-area" id="statusIcons"></div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="power-bar-bg"><div class="power-bar-fill" id="powerFill"></div></div>
    </div>

    <div id="pickScreen" class="screen" style="background: #222;">
        <h2 style="color: var(--gold)">CH·ªåN L√å X√å</h2>
        <p style="color: #fff">May m·∫Øn t√≠ch l≈©y: +<span id="luckVal">0</span>%</p>
        <div class="card-box" id="cardBox"></div>
    </div>

    <div id="resultScreen" class="screen" style="background: rgba(0,0,0,0.9);">
        <div style="background: white; padding: 40px; border-radius: 20px; border: 5px solid var(--gold); color: var(--red);">
            <h2>K·∫æT QU·∫¢</h2>
            <div style="font-size: 5rem; margin: 20px 0;">üéâ</div>
            <div id="finalPrize" style="font-size: 3rem; font-weight: 900;">0ƒë</div>
            <button class="btn" onclick="location.reload()">L∆ØU & THO√ÅT</button>
        </div>
    </div>

    <div id="loginModal" class="modal-bg">
        <div class="modal-panel" style="text-align: center;">
            <h3>üîê ADMIN LOGIN</h3>
            <input type="text" id="admUser" placeholder="User" style="padding: 10px; width: 100%; margin-bottom: 10px;">
            <input type="password" id="admPass" placeholder="Pass" style="padding: 10px; width: 100%; margin-bottom: 20px;">
            <button class="btn" style="width: 100%; padding: 10px;" onclick="Admin.auth()">ƒêƒÇNG NH·∫¨P</button>
            <button class="btn" style="width: 100%; padding: 10px; background: #ccc; margin-top: 10px;" onclick="UI.modal('login', false)">H·ª¶Y</button>
        </div>
    </div>

    <div id="adminPanel" class="modal-bg">
        <div class="modal-panel">
            <h3>‚öôÔ∏è QU·∫¢N L√ù KINH T·∫æ</h3>
            <div id="adminStats"></div>
            <label>C·∫•u h√¨nh 10 m·ªánh gi√° (Ti·ªÅn:T·ª∑ l·ªá):</label>
            <textarea id="cfgInput"></textarea>
            <button class="btn" style="width: 100%; padding: 10px;" onclick="Admin.save()">L∆ØU</button>
            <button class="btn" style="width: 100%; padding: 10px; background: #f44336; color: white; margin-top: 10px;" onclick="Admin.wipe()">RESET D·ªÆ LI·ªÜU</button>
            <button class="btn" style="width: 100%; padding: 10px; background: #ccc; margin-top: 10px;" onclick="UI.modal('admin', false)">THO√ÅT</button>
        </div>
    </div>

<script>
/* ================= D·ªÆ LI·ªÜU & C·∫§U H√åNH ================= */
const Data = {
    cfgKey: 'lx31_config', histKey: 'lx31_history',
    // C·∫•u h√¨nh m·∫∑c ƒë·ªãnh: Gi·∫£i nh·ªè chi·∫øm ƒëa s·ªë
    defaultCfg: [
        {v: 10000, w: 200}, {v: 20000, w: 150}, {v: 30000, w: 100}, {v: 40000, w: 70},
        {v: 50000, w: 40}, {v: 60000, w: 20}, {v: 70000, w: 10}, {v: 80000, w: 5},
        {v: 90000, w: 2}, {v: 100000, w: 1}
    ],
    loadCfg() { return JSON.parse(localStorage.getItem(this.cfgKey)) || this.defaultCfg; },
    saveCfg(d) { localStorage.setItem(this.cfgKey, JSON.stringify(d)); },
    loadHist() { return JSON.parse(localStorage.getItem(this.histKey)) || []; },
    addHist(val) {
        let h = this.loadHist(); h.push({d: new Date().toLocaleTimeString(), v: val});
        localStorage.setItem(this.histKey, JSON.stringify(h.slice(-200)));
    }
};

/* ================= √ÇM THANH (Web Audio API) ================= */
const Sound = {
    ctx: null,
    init() { if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
    beep(freq, type='sine') {
        if(!this.ctx) return;
        const o = this.ctx.createOscillator(); const g = this.ctx.createGain();
        o.type = type; o.frequency.value = freq;
        g.gain.setValueAtTime(0.1, this.ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.1);
        o.connect(g); g.connect(this.ctx.destination);
        o.start(); o.stop(this.ctx.currentTime + 0.1);
    }
};

/* ================= TR√í CH∆†I CH√çNH ================= */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let W, H;

const Game = {
    active: false, score: 0, time: 60, items: [], particles: [],
    player: { x: 0, y: 0, w: 100, h: 90 },
    fever: { active: false, val: 0, time: 0 },
    // Tr·∫°ng th√°i (ƒê∆°n gi·∫£n h√≥a ƒë·ªÉ kh√¥ng l·ªói visual)
    buffs: { shield: false, magnet: 0, frozen: 0, big: 0, god: 0 },

    init() {
        Sound.init(); Data.loadCfg();
        W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight;
        this.player.x = W/2 - 50; this.player.y = H - 140;
        this.active = true; this.score = 0; this.time = 60;
        this.items = []; this.particles = [];
        this.fever = { active: false, val: 0, time: 0 };
        // Reset buffs
        for(let k in this.buffs) this.buffs[k] = 0;
        
        UI.screen('gameScreen');
        document.getElementById('menuScreen').style.display = 'none';
        
        this.loop(); this.spawn(); this.clock();
    },

    clock() {
        let t = setInterval(() => {
            if(!this.active) return clearInterval(t);
            this.time--; document.getElementById('timeVal').innerText = this.time;
            
            // Gi·∫£m th·ªùi gian buff
            if(this.buffs.frozen > 0) this.buffs.frozen--;
            if(this.buffs.magnet > 0) this.buffs.magnet--;
            if(this.buffs.big > 0) this.buffs.big--;
            
            if(this.fever.active) {
                this.fever.time--;
                if(this.fever.time <= 0) this.fever.active = false;
            }
            
            UI.updateStatus();
            if(this.time <= 0) this.end();
        }, 1000);
    },

    spawn() {
        if(!this.active) return;
        // Gi·ªõi h·∫°n s·ªë l∆∞·ª£ng v·∫≠t ph·∫©m
        if(this.items.length < 15) {
            let r = Math.random(), type = 'coin';
            if(r < 0.1) type = 'bomb';
            else if(r < 0.2) type = 'star';
            else if(r < 0.22) type = 'ice';
            else if(r < 0.24) type = 'shield';
            else if(r < 0.26) type = 'magnet';
            else if(r < 0.27) type = 'god'; // B·∫•t t·ª≠
            
            if(this.fever.active) type = Math.random() < 0.5 ? 'star' : 'coin';
            
            this.items.push({
                x: Math.random() * (W - 60), y: -60, type: type,
                spd: (4 + Math.random() * 3) * (1 + (60 - this.time)/200)
            });
        }
        setTimeout(() => this.spawn(), this.fever.active ? 200 : 700);
    },

    loop() {
        if(!this.active) return;
        ctx.clearRect(0, 0, W, H);

        // V·∫Ω Particles (ƒê∆°n gi·∫£n, h√¨nh vu√¥ng r√µ n√©t)
        for(let i=this.particles.length-1; i>=0; i--) {
            let p = this.particles[i];
            p.y += p.vy; p.life -= 0.05;
            if(p.life <= 0) this.particles.splice(i,1);
            else {
                ctx.fillStyle = `rgba(255, 0, 0, ${p.life})`;
                ctx.fillRect(p.x, p.y, 6, 6);
            }
        }

        // V·∫Ω Player
        let pW = this.buffs.big > 0 ? 150 : 100;
        let icon = this.fever.active ? "üòé" : "üß∫";
        ctx.font = (pW) + "px Arial";
        ctx.fillStyle = "black"; // √âp m√†u ƒëen ƒë·ªÉ tr√°nh l·ªói dark mode
        ctx.fillText(icon, this.player.x, H - 50);

        // V·∫Ω Items
        for(let i=this.items.length-1; i>=0; i--) {
            let it = this.items[i];
            
            // Logic Nam ch√¢m
            if((this.fever.active || this.buffs.magnet > 0) && it.type !== 'bomb') {
                it.x += (this.player.x + 20 - it.x) * 0.1;
                it.y += (H - 100 - it.y) * 0.1;
            } else {
                it.y += this.buffs.frozen > 0 ? it.spd * 0.2 : it.spd;
            }

            ctx.font = "50px Arial";
            let map = {coin:'üßß', bomb:'üí£', star:'üåü', ice:'‚ùÑÔ∏è', shield:'üõ°Ô∏è', magnet:'üß≤', god:'üéã'};
            ctx.fillText(map[it.type] || 'üßß', it.x, it.y);

            // Va ch·∫°m
            if(it.y > H - 120 && it.y < H - 20 && it.x > this.player.x - 40 && it.x < this.player.x + pW) {
                this.hit(it.type, it.x, it.y);
                this.items.splice(i, 1);
            } else if(it.y > H) {
                this.items.splice(i, 1);
            }
        }

        document.getElementById('scoreVal').innerText = Math.floor(this.score);
        document.getElementById('powerFill').style.width = this.fever.active ? "100%" : this.fever.val + "%";
        requestAnimationFrame(() => this.loop());
    },

    hit(type, x, y) {
        // Particles burst
        for(let k=0; k<8; k++) this.particles.push({x:x, y:y, vy: Math.random()*-5, life:1});

        if(type === 'bomb') {
            if(this.buffs.shield || this.buffs.god > 0) { 
                this.buffs.shield = false; return; 
            }
            this.score = Math.max(0, this.score - 10);
            this.fever.val = 0; // Reset fever
            Sound.beep(100, 'sawtooth');
            if(navigator.vibrate) navigator.vibrate(200);
        } else if(type === 'coin') {
            this.score++; Sound.beep(800, 'sine');
        } else if(type === 'star') {
            if(!this.fever.active) {
                this.fever.val += 20;
                if(this.fever.val >= 100) {
                    this.fever.active = true; this.fever.val = 0; this.fever.time = 8;
                    Sound.beep(600, 'square');
                }
            }
            Sound.beep(1000, 'sine');
        } else if(type === 'ice') this.buffs.frozen = 3;
        else if(type === 'shield') this.buffs.shield = true;
        else if(type === 'magnet') this.buffs.magnet = 5;
        else if(type === 'god') this.buffs.god = 5;
    },

    end() {
        this.active = false;
        UI.screen('pickScreen');
        // Luck Cap 30%
        let luck = Math.min(30, Math.floor(this.score / 15));
        document.getElementById('luckVal').innerText = luck;
        Gacha.render(luck);
    }
};

/* ================= GACHA & ECONOMY ================= */
const Gacha = {
    render(luck) {
        const box = document.getElementById('cardBox'); box.innerHTML = '';
        for(let i=0; i<9; i++) {
            let d = document.createElement('div');
            d.className = 'lixi-card'; d.innerText = 'üßß';
            d.onclick = () => {
                if(d.classList.contains('opened')) return;
                let prize = this.calc(luck);
                d.classList.add('opened'); d.innerText = (prize/1000) + 'k';
                setTimeout(() => {
                    UI.screen('resultScreen');
                    document.getElementById('finalPrize').innerText = prize.toLocaleString() + 'ƒë';
                    Data.addHist(prize);
                }, 1000);
            };
            box.appendChild(d);
        }
        window.onkeydown = (e) => { if(e.key=='9') window.cheat='max'; if(e.key=='1') window.cheat='min'; };
    },
    calc(luck) {
        const cfg = Data.loadCfg();
        if(window.cheat == 'max') return 100000;
        if(window.cheat == 'min') return 10000;
        
        let totalW = 0;
        let pool = cfg.map(item => {
            let w = item.w;
            // Floor Protection: Gi·∫£i < 50k lu√¥n gi·ªØ tr·ªçng s·ªë cao
            if(item.v < 50000) w = Math.max(w, 50); 
            // Luck boost gi·∫£i to
            if(item.v >= 50000) w *= (1 + luck/10);
            totalW += w;
            return {v: item.v, cw: totalW};
        });
        
        let r = Math.random() * totalW;
        let res = pool.find(i => r <= i.cw);
        return res ? res.v : 10000;
    }
};

/* ================= UI & ADMIN ================= */
const Admin = {
    auth() {
        if(document.getElementById('admUser').value == 'Admin' && document.getElementById('admPass').value == 'Quoc2007@') {
            UI.modal('login', false); UI.modal('admin', true); this.load();
        } else alert('Sai m·∫≠t kh·∫©u');
    },
    load() {
        let cfg = Data.loadCfg();
        document.getElementById('cfgInput').value = cfg.map(i => `${i.v}:${i.w}`).join('\n');
        let h = Data.loadHist();
        let total = h.reduce((a,b)=>a+b.v, 0);
        document.getElementById('adminStats').innerHTML = 
            `<div class="stat-line"><span>T·ªïng chi:</span><b>${total.toLocaleString()}ƒë</b></div>` +
            `<div class="stat-line"><span>L∆∞·ª£t ch∆°i:</span><b>${h.length}</b></div>`;
    },
    save() {
        try {
            let raw = document.getElementById('cfgInput').value.trim().split('\n');
            let newCfg = raw.map(l => { let p = l.split(':'); return {v: parseInt(p[0]), w: parseInt(p[1])}; });
            Data.saveCfg(newCfg); alert('ƒê√£ l∆∞u!');
        } catch(e) { alert('L·ªói ƒë·ªãnh d·∫°ng!'); }
    },
    wipe() {
        if(confirm('X√≥a h·∫øt l·ªãch s·ª≠?')) { localStorage.removeItem(Data.histKey); this.load(); }
    }
};

const UI = {
    screen(id) {
        ['menuScreen', 'gameScreen', 'pickScreen', 'resultScreen'].forEach(s => document.getElementById(s).style.display = 'none');
        document.getElementById(id).style.display = 'flex';
    },
    modal(name, show) {
        document.getElementById(name + 'Modal').style.display = show ? 'flex' : 'none';
    },
    updateStatus() {
        let s = "";
        if(Game.buffs.shield) s+="üõ°Ô∏è ";
        if(Game.buffs.magnet) s+="üß≤ ";
        if(Game.buffs.frozen) s+="‚ùÑÔ∏è ";
        if(Game.buffs.god) s+="üéã ";
        document.getElementById('statusIcons').innerText = s;
    }
};

// Input
canvas.addEventListener('mousemove', e => {
    if(!Game.active) return;
    let speed = Game.buffs.frozen ? 0.2 : 1;
    Game.player.x += (e.clientX - 50 - Game.player.x) * speed;
});
canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    if(!Game.active) return;
    let speed = Game.buffs.frozen ? 0.2 : 1;
    Game.player.x += (e.touches[0].clientX - 50 - Game.player.x) * speed;
}, {passive: false});

window.onresize = () => { if(Game.active) { W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight; }};
</script>
</body>
